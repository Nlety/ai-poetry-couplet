<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对联诗词 - AI Poetry Couplet</title>
    <meta name="description" content="AI驱动的对联诗词生成器">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 via-amber-50 to-yellow-100 font-serif">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="px-6 py-4 backdrop-blur-sm bg-white/70 border-b border-red-200/50 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-red-600 to-amber-500 rounded-xl flex items-center justify-center shadow-lg shadow-red-500/30">
                        <span class="text-xl">📜</span></div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-red-700 to-amber-600 bg-clip-text text-transparent">
                            AI 对联诗词</h1>
                        <p class="text-xs text-gray-500">AI Poetry Couplet</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-collection"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="收藏作品"><svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg></button>
                    <button id="btn-settings"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="设置"><svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg></button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6">
            <div class="flex flex-wrap gap-3 mb-6 justify-center">
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-red-700 font-medium shadow-sm transition-all active"
                    data-type="couplet">🎊 春联/对联</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-red-700 font-medium shadow-sm transition-all"
                    data-type="acrostic">🎯 藏头诗</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-red-700 font-medium shadow-sm transition-all"
                    data-type="seven">📝 七言诗</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-red-700 font-medium shadow-sm transition-all"
                    data-type="five">📜 五言诗</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-red-700 font-medium shadow-sm transition-all"
                    data-type="ci">🎶 宋词</button>
            </div>

            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-red-200/50 p-6 mb-6">
                <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-2">✨ 主题/藏头字/关键词</label><input
                        id="theme-input" type="text" placeholder="例如：新春祝福、事业顺利、或藏头字如'恭喜发财'..."
                        class="w-full px-4 py-3 bg-red-50 border border-red-200 rounded-xl text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-red-500">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">🎨 风格</label><select id="style"
                            class="w-full px-4 py-2 bg-red-50 border border-red-200 rounded-xl focus:ring-2 focus:ring-red-500">
                            <option value="classic">古典雅致</option>
                            <option value="festive">喜庆吉祥</option>
                            <option value="romantic">浪漫唯美</option>
                            <option value="inspiring">励志向上</option>
                            <option value="humorous">诙谐幽默</option>
                        </select></div>
                    <div id="occasion-wrap"><label class="block text-sm font-medium text-gray-700 mb-1">📅
                            场合</label><select id="occasion"
                            class="w-full px-4 py-2 bg-red-50 border border-red-200 rounded-xl focus:ring-2 focus:ring-red-500">
                            <option value="newyear">春节新年</option>
                            <option value="wedding">婚庆喜事</option>
                            <option value="birthday">生日祝寿</option>
                            <option value="business">开业乔迁</option>
                            <option value="general">通用</option>
                        </select></div>
                </div>
                <button id="btn-generate"
                    class="w-full py-3 bg-gradient-to-r from-red-600 to-amber-500 text-white font-semibold rounded-xl shadow-lg shadow-red-500/30 hover:shadow-xl transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    生成作品
                </button>
            </div>

            <div id="result-area" class="hidden">
                <div
                    class="bg-gradient-to-b from-red-50 to-amber-50 backdrop-blur-sm rounded-3xl shadow-xl border-2 border-red-200 overflow-hidden">
                    <div
                        class="p-4 border-b border-red-200 flex items-center justify-between bg-gradient-to-r from-red-100 to-amber-100">
                        <h2 class="text-lg font-bold text-red-800">🏮 作品展示</h2><button id="btn-save"
                            class="px-3 py-1.5 bg-red-600 text-white text-sm rounded-lg hover:bg-red-500">💾 收藏</button>
                    </div>
                    <div id="content" class="p-8 text-center text-2xl text-red-900 leading-loose"></div>
                </div>
            </div>
        </main>
        <footer class="px-6 py-4 text-center text-sm text-gray-400">
            <p>Powered by AI • 基于阿里云 ESA</p>
        </footer>
    </div>

    <div id="examples-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl px-4 py-3 flex items-center gap-3">
            <span class="text-sm text-gray-500 font-medium">示例:</span>
            <button class="example-btn px-3 py-1.5 bg-red-50 text-red-600 text-sm rounded-lg hover:bg-red-100"
                data-example="spring">🧧 新春</button>
            <button class="example-btn px-3 py-1.5 bg-amber-50 text-amber-600 text-sm rounded-lg hover:bg-amber-100"
                data-example="love">💕 爱情</button>
            <button class="example-btn px-3 py-1.5 bg-yellow-50 text-yellow-700 text-sm rounded-lg hover:bg-yellow-100"
                data-example="career">💼 事业</button>
            <button class="example-btn px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-lg hover:bg-orange-100"
                data-example="acro">🎯 藏头</button>
        </div>
    </div>

    <div id="collection-panel"
        class="fixed inset-y-0 right-0 w-80 bg-white border-l border-red-200 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-red-100 flex items-center justify-between">
            <h3 class="font-semibold text-gray-700">收藏作品</h3><button id="btn-close-collection"
                class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="collection-list" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]"></div>
    </div>
    <div id="collection-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">模型设置</h3><button id="btn-close-settings"
                    class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API 地址</label><input id="api-url"
                        type="text"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API Key</label><input id="api-key"
                        type="password"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">模型名称</label><input id="model-name"
                        type="text"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3"><button id="btn-cancel-settings"
                    class="px-4 py-2 text-gray-600 rounded-xl">取消</button><button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-red-600 to-amber-500 text-white rounded-xl">保存配置</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-gray-800"></p>
                <p id="toast-message" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
